<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Sorting Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Waste Sorting Classifier</h1>
        <p>Upload a picture of waste, or use your camera, and the app will predict its category.</p>
        
        <!-- Image Upload Section -->
        <div class="upload-container">
            <label for="upload" class="upload-label">Choose an image</label>
            <input type="file" id="upload" class="upload-input" accept="image/*">
        </div>

        <!-- Camera Section -->
        <div class="camera-container">
            <button id="camera" class="camera-btn">Use Camera</button>
            <video id="video" autoplay class="video-feed" style="display:none;"></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <!-- Image Preview -->
        <div class="image-preview-container">
            <img id="image" alt="Your uploaded image will appear here" class="image-preview"/>
        </div>

        <!-- Prediction Result -->
        <div id="result-container" class="result-container">
            <div id="result" class="result"></div>
        </div>

        <!-- Loading Spinner -->
        <div id="spinner" class="spinner" style="display:none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="app.js"></script>
</body>
</html>
